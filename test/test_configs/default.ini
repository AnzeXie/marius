[general]
scale_factor=.001
embedding_size=10
device=CPU
comparator_type=Dot
relation_type=ComplexHadamard
random_seed=0
num_train=1000
num_nodes=100
num_relations=10
num_valid=100
num_test=100

[storage]
edges_backend=HostMemory
reinit_edges=true
embeddings_backend=HostMemory
reinit_embeddings=true
relations_backend=HostMemory

[training]
batch_size=100
number_of_chunks=10
negatives=10
degree_fraction=10
num_epochs=5
optimizer_type=Adagrad
loss=SoftMax
epsilon=1e-8
learning_rate=.1
negative_sampling_access=Uniform
negative_sampling_policy=DegreeBased
edge_bucket_ordering=Shuffle
average_gradients=false
synchronous=true
shuffle_epochs=1

[training_pipeline]
max_batches_in_flight=8
embeddings_host_queue_size=4
embeddings_device_queue_size=4
gradients_host_queue_size=4
gradients_device_queue_size=4
num_embedding_loader_threads=2
num_embedding_transfer_threads=1
num_compute_threads=4
num_gradient_transfer_threads=1
num_embedding_update_threads=2

[evaluation_pipeline]
max_batches_in_flight=16
embeddings_host_queue_size=4
embeddings_device_queue_size=4
num_embedding_loader_threads=1
num_embedding_transfer_threads=1
num_evaluate_threads=2

[evaluation]
epochs_per_eval=1
batch_size=10
number_of_chunks=1
negatives=10
degree_fraction=10
valid_fraction=0
test_fraction=0
negative_sampling_access=Uniform
negative_sampling_policy=DegreeBased
evaluation_method=MRR

[path]
base_directory=../test_data/
train_edges=../test_data/train_edges.pt
validation_edges=../test_data/valid_edges.pt
test_edges=../test_data/test_edges.pt